{
  "general":
  {
    "daemon": true,
    "ssl_certificate": "/path/to/cert",
    "ssl_privatekey": "/path/to/cert",
    "messages_file": "/path/to/default.msgs",
    "server_name": "irc.example.com",
    "server_info": "My Server Description"
  },

  "logging":
  {
    "log_path": "/path/to/ircd.log",
    "log_level": "info"
  },

  "listeners":
  [
    {
      "host": "127.0.0.1",
      "port": 16667,
      "ssl": true
    }
  ],

  "module":
  {
    "paths": 
    [
      "/path/to/modules"
    ],
    "load":
    { 
      "ircclient": "ircclient.py"
    }
  }
}
